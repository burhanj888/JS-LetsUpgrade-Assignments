<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [];
        let n;
        for(let i=0;i<100;i++){
            n = prompt("enter a number, enter 0 to print cubes of odd number");
            arr.push(n);
            if(n==0){
                break;
            }

        }

        let odds = arr.filter(el=>el%2==1);

        let oddCubes = arr.filter(el=>el%2==1).map(el=>el**3);
        
        console.log("array is "+arr);
        console.log(odds);
        console.log(oddCubes);
    </script>
</body>
</html>
