<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd even</title>
</head>
<body>
    <script>
        let num = Number(prompt('enter a number', 0));

if(num%2 == 0)
{
    console.log(num + "is even ");
}
else{
    console.log(num + " is odd");
}
    </script>
</body>
