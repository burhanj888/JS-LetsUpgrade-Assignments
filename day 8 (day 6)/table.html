<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2 id="table"></h2>

    <script>
        num = prompt("enter a number to print table");

        for(var i=1; i<=10; i++){

            var hTag= document.getElementById("table");
            
            hTag.innerHTML += num + " x " + i + " = " + (num*i) + "<br/>"
            
            }
    </script>
</body>
</html>
